<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Catálogo de Livros</h1>
        
        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-2">Adicionar Livro</h2>
            <form id="livroForm">
                <div class="w-full flex justify-between">
                    <input type="text" id="livro" placeholder="Nome do Livro" class="border rounded p-2 w-2/5 mb-2" required>
                    <input type="text" id="autor" placeholder="Autor" class="border rounded p-2 w-2/5 mb-2" required>
                    <input type="date" id="data" class="border rounded p-2 w-1/5 mb-2" required>
                </div>
                
                <label class="inline-flex items-center mb-2">
                    <input type="checkbox" id="status" class="form-checkbox" />
                    <span class="ml-2">Lido</span>
                </label>
                <button type="submit" class="bg-blue-500 text-white rounded p-2">Adicionar Livro</button>
            </form>
        </div>

        <div class="bg-white p-4 rounded shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-2">Filtro</h2>
            <input type="text" id="filtroNome" placeholder="Nome do Livro" class="border rounded p-2 w-1/3 mb-2">
            <select id="filtroStatus" class="border rounded p-2 w-1/3 mb-2">
                <option value="todos">Todos</option>
                <option value="lidos">Lidos</option>
                <option value="naoLidos">Não Lidos</option>
            </select>
            <button onclick="filtrarLivros()" class="bg-blue-500 text-white rounded p-2">Aplicar Filtro</button>
            <button onclick="limparFiltros()" class="bg-gray-500 text-white rounded p-2 ml-2">Limpar Filtros</button>
        </div>
        

        <table class="min-w-full border-collapse">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b text-center">Nome do Livro</th>
                    <th class="py-2 px-4 border-b text-center">Autor</th>
                    <th class="py-2 px-4 border-b text-center">Data de Lançamento</th>
                    <th class="py-2 px-4 border-b text-center">Lido</th>
                    <th class="py-2 px-4 border-b text-center">Ações</th>
                </tr>
            </thead>
            <tbody id="livrosList">
                <!-- Os livros serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
